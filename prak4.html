<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Useless Facts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="text-center px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-12 flex items-center justify-center gap-2">
            <span>Random Useless Facts</span>
        </h1>

        <div class="bg-white w-full max-w-lg mx-auto rounded-3xl shadow-lg p-10">
            <p id="factText" class="text-gray-700 text-lg md:text-xl mb-10 leading-relaxed">
            </p>

            <button 
                onclick="generateFact()"
                class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl text-lg transition active:scale-95 w-full">
                ðŸ”„ Get Another Random Fact
            </button>
        </div>
    </div>

    <script>
        const facts = [
            "Sapi punya sahabat dan bisa stres kalau dipisahkan.",
            "Gurita memiliki tiga hati.",
           "Kupu-kupu mencicipi makanan dengan kakinya.",
            "Koala tidur hingga 22 jam sehari."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("factText").textContent = facts[randomIndex];
        }
    </script>

</body>
</html>
